<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Organizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a57ad;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .output-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            color: #13558b;
            font-weight: bold;
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button[name="action"][value="run"] {
            background-color: #0f7579;
            color: white;
        }

        button[name="action"][value="author"] {
            background-color: #84972e;
            color: white;
        }

        button[name="action"][value="reset"] {
            background-color: #9857ac;
            color: white;
        }

        button[name="action"][value="help"] {
            background-color: #a0537d;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“š Library Organizer ðŸ’«</h1>
    </header>

    <div class="container">
        <h2>Explore!</h2>

        <form method="POST">
            <button type="submit" name="action" value="run">Most Read Genre</button>
            <button type="submit" name="action" value="author">Most Read Author</button>
            <button type="submit" name="action" value="reset">Reset</button>
            <button type="submit" name="action" value="help">Help</button>
        </form>

        {% if output %}
        <div class="output-box">
            {{ output }}
        </div>
        {% endif %}
    </div>

</body>
</html>
