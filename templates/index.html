<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Organizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dfbee5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #459da0;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            background-color: #459da0;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #459da0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Library Organizer</h1>
    </header>

    <div class="container">
        <h2>Most Popular Genre</h2>
        <p>{{ output }}</p>
        <form method="POST">
            <button type="submit">Run Library Analysis</button>
        </form>
    </div>

</body>
</html>
